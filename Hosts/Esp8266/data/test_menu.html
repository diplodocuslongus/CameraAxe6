<!DOCTYPE HTML>
<html>
    <head>
        <title>Menu Tester</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="myStyle.css">
        <script src="myScript.js"></script>
    </head>

    <body>
    <h1>Menu Tester</h1>
    <table>
        <tr> 
            <td>Static text</td>
            <td></td>
        </tr>
        <tr>
            <td>Dynamic Text</td>
            <td><div id="id0">hi</div></td>
        </tr>
        <tr> 
            <td>This is a button</td>
            <td>
                <form class="normal" >
                    <input type ="button" class="button" name="id1" value="Button"/>
                </form>
            </td>
        </tr>
        <tr> 
            <td>This is a checkbox</td>
            <td>
                <form>
                    <input type="checkbox" name="id2">
                </form>
            </td>
        </tr>
        <tr> 
            <td>This is a dropdown</td>
            <td>
                <div class="dropdown">
                    <button class="dropbtn">Dropdown</button>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </td>
        </tr>
       <tr> 
            <td>This is an edit number</td>
            <td>
                <form class="normal" >
                    <input type ="number" name="id4" size="6" value="432"/>
                </form>
            </td>
        </tr>
        <tr> 
            <td>This is a timebox</td>
            <td>
                <form class="normal" >
                    <input type ="number" name="id5" size="6" value="12"/>
                </form>
            </td>
        </tr>
    </table>
    </body>
</html>
