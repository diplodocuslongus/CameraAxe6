<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Advanced Settings</title>
		<style>
			body{
				font-family: "arial";
			}
			#container{
				width: 450px;
				height: 650px;
				padding: 12px;
				border: 1px solid #000;
			}
			button{
				padding:12px;
				text-align: left;
				font-size: 20px;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<h1 style="float:left;">Advanced Settings</h1>
			<button style="float:right;margin-top:12px;" onclick="redirectTo('HomePage.html');">Home</button>
			<div style="clear:both;"></div>
			<p>
				Program Module 0: 
				<input type="number" name="number" min="0" max="65535" oninput='validateNumber(this,5);' onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="5"> 
				<button onclick="debugInputs();">Send</button>
			</p>
			<p style="text-align:center">
				<button onclick="redirectTo('Intervalometer.html');">Setup Intervalometer</button>
			</p>
		</div>
		<p id="debugText"> - </p>
		
		<script>
			function redirectTo(href) {
				document.location.href=href;
			}
			function debugInputs() {
				document.getElementById("debugText").innerHTML = document.getElementsByName("number")[0].value;
			}
			function validateNumber(number,maxLength) {
				if (number.value.length > maxLength) {
					number.value = number.value.slice(0,maxLength); 
				}
				if (number.value.length > 1 && number.value[0]==0){
					number.value = (number.value).replace("0","");
				}
				if (number.value < 0 || number.value=="") {
					number.value = 0;
				}
				if (+number.value > +number.max) {
					number.value = number.max;
				}
			}
		</script>
	</body>

</html>
